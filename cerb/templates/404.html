{% extends "base.html" %}
{% load staticfiles %}
{% block titulo %}Página não encontrada{% endblock %}
{% block conteudo %}
    <!--breadcrumbs start-->
    <div class="breadcrumbs">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-sm-4">
                    <h1>Página não encontrada</h1>
                </div>
                <div class="col-lg-8 col-sm-8">
                    <ol class="breadcrumb pull-right">
                        <li><a href="{% url "portal:index" %}">Inicio</a></li>
                        <li class="active">404</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <!--breadcrumbs end-->

    <!--container start-->
    <div class="gray-bg">
    <div class="fof">
            <!-- 404 error -->
        <div class="container  error-inner wow flipInX">
            <h1>404, Página não encontrada.</h1>
            <p class="text-center">A Página que você solicitou não existe</p>
            <a class="btn btn-info" href="{% url "portal:index" %}">Voltar para o Inicio</a>
        </div>
        <!-- /404 error -->
        </div>
    </div>
    <!--container end-->

    <script>
        wow = new WOW(
          {
            boxClass:     'wow',      // default
            animateClass: 'animated', // default
            offset:       0          // default
          }
        )
        wow.init();
    </script>
{% endblock %}
